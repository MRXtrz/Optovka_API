services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: optovka
      POSTGRES_USER: optovka
      POSTGRES_PASSWORD: optovka
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optovka"]
      interval: 10s
      timeout: 5s
      retries: 5

  api_service:
    build: ./api_service
    depends_on:
      - kafka
      - postgres
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8000:8000"

  optovka_kz:
    build:
      context: ./optovka_kz
      dockerfile: DockerFile
    depends_on:
      - kafka
      - postgres
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: ["scrapy", "crawl", "optoviki"]
